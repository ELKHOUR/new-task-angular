
    <div class="scard">
        <img [src]="city.imageUrl" alt="">
    
        <div class="p-4">
    
            <div class="d-flex align-items-center">
                <p class="card-title">{{city.city_name}}</p>
                <i class="bi bi-star-fill" [ngClass]="{'active':city.favorite}"></i>
            </div>          
            <p class="card-desc">{{city.description}}</p>
        </div>
    </div>
